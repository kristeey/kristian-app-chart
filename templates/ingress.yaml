{{- if .Values.ingress.enabled }}
{{- $ingressClass := "" -}}
{{- if .Values.ingress.ingressClassOverride -}}
  {{- $ingressClass = .Values.ingress.ingressClassOverride -}}
{{- else if .Values.ingress.public -}}
  {{- $ingressClass = "traefik" -}}
{{- else -}}
  {{- $ingressClass = "traefik-internal" -}}
{{- end -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "kristian-app.fullname" . }}
  labels:
    {{- include "kristian-app.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ $ingressClass }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.paths }}
    - host: {{ include "kristian-app.fullname" $ }}.{{ include "kristian-app.domain" $ }}
      http:
        paths:
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "kristian-app.fullname" $ }}
                port:
                  number: {{ .port }}
    {{- end }}
{{- end }}