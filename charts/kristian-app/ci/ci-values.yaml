# CI test values - minimal configuration
# This file is used by chart-testing to validate the chart installation

# Use default values with minimal overrides for CI testing
team: "test-team"
product: "test-product"
environment: dev

image:
  repo: "gcr.io/google-samples/hello-app"
  tag: "1.0"
  port: 8080

ingress:
  enabled: false

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2

podDisruptionBudget:
  enabled: false

serviceAccount:
  create: true

# Disable probes for CI - the hello-app doesn't have a /health endpoint
containers:
  startupProbe:
    enabled: false
  readinessProbe:
    enabled: false
  livenessProbe:
    enabled: false
