# Unit tests for HPA template
suite: test hpa
templates:
  - hpa.yaml
tests:
  - it: should not create HPA when autoscaling disabled
    set:
      autoscaling.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create HPA when autoscaling enabled
    set:
      autoscaling.enabled: true
    asserts:
      - isKind:
          of: HorizontalPodAutoscaler
      - hasDocuments:
          count: 1

  - it: should set correct min and max replicas
    set:
      autoscaling.enabled: true
      autoscaling.minReplicas: 2
      autoscaling.maxReplicas: 10
    asserts:
      - equal:
          path: spec.minReplicas
          value: 2
      - equal:
          path: spec.maxReplicas
          value: 10

  - it: should configure CPU metric when specified
    set:
      autoscaling.enabled: true
      autoscaling.targetCPUUtilizationPercentage: 80
    asserts:
      - contains:
          path: spec.metrics
          content:
            type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 80
